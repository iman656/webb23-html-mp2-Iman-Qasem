    <section>

                  <p>
                    <label for="telefon">Telefon</label>

                  </p>

                    <input type="time" id="tid" placeholder="Tid">
                  </p>
                  <p>
                    <label for="subject">Överig önskning</label>
                    <textarea name="subject" id="subject" cols="30" rows="7" placeholder="Överiga"></textarea>
                  </p>
                  <p>
                    <button>Skicka</button> <!--css class hover to change the color till gold-->
                  </p>
